<div [style.width.px]="width" [style.height.px]="height" class="image-switch-iframe-wrapper">
  <div class="box padding" *ngIf="!active" (click)="switchActive()">
    {{career}}
  </div>
  <iframe
    *ngIf="active"
    [src]="actualUrl"
    [width]="width"
    [height]="height"
    frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
