<ion-navbar>
  <button ion-button menuToggle>
    <i class="fa-2x fas fa-bars"></i>
  </button>
  <ion-title>
    <img src="assets/imgs/small-logo.png" class="app-menu-logo" />
  </ion-title>
  <ion-buttons end *ngIf="!removeHeaderIcon" class="navbar-right-buttons">
    <button ion-button icon-only color="light" (click)="goToUserProfile()">
      <span [innerHTML]="username" style="text-align: right;max-width: 110px;text-overflow: ellipsis;width: 110px;overflow: hidden;"></span>
      <img [src]="avatars[avatar]" class="user-profile" />
    </button>
  </ion-buttons>
</ion-navbar>
