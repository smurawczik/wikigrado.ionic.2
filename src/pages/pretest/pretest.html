<ion-header customheader remove-header-icon="true" header-title="Inicio"></ion-header>

<ion-content padding text-center>
  <img src="assets/imgs/large-logo.png" alt="logo-wikigrado" />
  <h1>Bienvenido a wikigrado</h1>
  <h5 *ngIf="!test_done">te invitamos a que realizes el test de personalidad, para que puedas descubrir cuales son las cosas que puedes estudiar y a gusto!</h5>
  <h5 *ngIf="test_done">puedes realizar el test de personalidad nuevamente</h5>
  <button ion-button outline color="danger" *ngIf="!test_done" margin-top (click)="goToTestPage()">Realizar Test</button>
  <button ion-button outline color="danger" *ngIf="test_done" margin-top (click)="goToTestPage()">Realizar nuevamente el test</button>
</ion-content>
