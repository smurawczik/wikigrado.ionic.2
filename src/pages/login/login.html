<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/medium-logo.png" class="app-menu-logo" />
      </ion-col>
    </ion-row>
    <ion-row align-items-start>
      <ion-col>
        <form #userForm="ngForm">
          <ion-list>

            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input required name="email" [(ngModel)]="user.email" [email]="true" type="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Contrase√±a</ion-label>
              <ion-input required name="password" [(ngModel)]="user.password" type="password"></ion-input>
            </ion-item>

          </ion-list>

          <div text-center>
            <button ion-button round small outline color="danger" (click)="goBack()">volver</button>
            <button ion-button round small color="danger" [disabled]="!userForm.form.valid" (click)="login()">login</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
