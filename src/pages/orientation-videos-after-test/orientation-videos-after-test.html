<ion-header customheader header-title="Videos de orientacion"></ion-header>

<ion-content padding text-center>
  <h2 padding-top padding-bottom>Estos son los videos de orientacion de acuerdo al resultado de tu test de personalidad</h2>
  <div class="separator"></div>
  <div *ngFor="let video of videos;" padding-top padding-bottom>
    <h4 [innerHTML]="video.career"></h4>
    <image-switch-iframe
    [url]="video.url"
    [width]="dimensions.width"
    [height]="dimensions.height">
    </image-switch-iframe>
  </div>
  <div class="separator"></div>
  <div padding>
    <h5>si quieres puedes volver a hacer el test, tal vez obtengas un resultado diferente</h5>
    <button ion-button round color="danger" (click)="retakeTest()">realizar test</button>
  </div>
</ion-content>
