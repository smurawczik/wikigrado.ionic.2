<ion-content padding class="slide-background">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <!-- <h2 class="slide-title">Ready to Play?</h2> -->
      <button ion-button large round icon-end color="danger" (click)="goToRegisterPage()">
        registrarme
        <ion-icon name="md-log-in"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
