<ion-content padding class="slide-background">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slidesData; let i = index;">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="goToSlide(i + 1)">siguiente</button>
        </ion-buttons>
      </ion-toolbar>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide class="last-slide">
      <button ion-button small large round icon-end color="danger" (click)="goToRegisterPage()">
        registrarme
        <ion-icon name="md-log-in"></ion-icon>
      </button>
      <button ion-button small large round icon-end color="danger" (click)="goToLoginPage()">
        login
        <ion-icon name="md-log-in"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
