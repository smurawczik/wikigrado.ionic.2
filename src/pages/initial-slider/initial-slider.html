<ion-content padding class="slide-background">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slidesData; let i = index;">
      <ion-toolbar>
        <ion-buttons start>
          <img style="width: 40px;" src="../assets/imgs/medium-logo.png" />
        </ion-buttons>
        <img src="assets/imgs/wiki_red.png" style="width: 50%;margin-top: 10px;"/>
        <ion-buttons end>
          <button ion-button color="light" (click)="goToSlide(i + 1)">Siguiente</button>
        </ion-buttons>
      </ion-toolbar>
      <!-- <h2 class="slide-title" [innerHTML]="slide.title"></h2> -->
      <p padding justify [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide class="last-slide">
      <div padding margin-bottom>
        <img src="../assets/imgs/large-logo.png" />
      </div>
      <div padding>
        <button ion-button opacity round icon-end color="danger" (click)="goToRegisterPage()">
          Registrarme
          <ion-icon name="md-log-in"></ion-icon>
        </button>
      </div>
      <div>
        <button ion-button opacity round icon-end color="danger" (click)="goToLoginPage()">
          Login
          <ion-icon name="md-log-in"></ion-icon>
        </button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
