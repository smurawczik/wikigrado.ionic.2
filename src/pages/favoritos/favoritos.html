<ion-header customheader header-title="Favoritos"></ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2 [innerHTML]="'Bienvenido ' + userData.first_name + ' ' + userData.last_name"></h2>
        <div class="image-wrapper">
          <img *ngIf="userData.image" class="user-image" [src]="userData.image" />
          <ion-icon *ngIf="!userData.image" class="profile-icon" name="person"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let favorite of favorites;">
      <ion-col>
        <h3 [innerHTML]="favorite.type | noSnakeCase"></h3>
        <div [ngSwitch]="favorite.type">
          <div *ngSwitchCase="'universidad'">
            <p [innerHTML]="favorite.universidad"></p>
            <button ion-button round small outline color="danger" (click)="viewFavorite(favorite)">ver</button>
            <button ion-button round small color="danger">borrar</button>
          </div>
          <div *ngSwitchCase="'grado'">
            <p [innerHTML]="favorite.career"></p>
            <button ion-button round small outline color="danger" (click)="viewFavorite(favorite)">ver</button>
            <button ion-button round small color="danger">borrar</button>
          </div>
          <div *ngSwitchCase="'colegio_mayor'">
            <p [innerHTML]="favorite.career"></p>
            <button ion-button round small outline color="danger" (click)="viewFavorite(favorite)">ver</button>
            <button ion-button round small color="danger">borrar</button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
