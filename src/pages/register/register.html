<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/medium-logo.png" class="app-menu-logo" />
      </ion-col>
    </ion-row>
    <ion-row align-items-start>
      <ion-col>
        <form #userForm="ngForm">
          <ion-list>

            <ion-item>
              <ion-label stacked>Nombre</ion-label>
              <ion-input #firstname="ngModel" name="firstname" minlength="3" required [(ngModel)]="user.first_name" type="text"></ion-input>
            </ion-item>
            <div class="form-error" *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
              <div *ngIf="firstname.errors.required">el nombre es requerido.</div>
            </div>

            <ion-item>
              <ion-label stacked>Apellido</ion-label>
              <ion-input #lastname="ngModel" name="lastname" minlength="3" required [(ngModel)]="user.last_name" type="text"></ion-input>
            </ion-item>
            <div class="form-error" *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">
              <div *ngIf="lastname.errors.required">el apellido es requerido.</div>
            </div>

            <ion-item>
              <ion-label stacked>Edad</ion-label>
              <ion-select #age="ngModel" name="age" required [(ngModel)]="user.age">
                <ion-option *ngFor="let age of ages" [value]="age" [innerHTML]="age"></ion-option>
              </ion-select>
            </ion-item>
            <div class="form-error" *ngIf="age.invalid && (age.dirty || age.touched)">
              <div *ngIf="age.errors.required">la edad es requerida.</div>
            </div>

            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input #email="ngModel" name="email" minlength="3" required [(ngModel)]="user.email" (ionBlur)="checkEmail()" #registeremail="ngModel" [email]="true" type="email"></ion-input>
            </ion-item>
            <div class="form-error" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">el email es requerido.</div>
              <div *ngIf="email.errors.email && email.errors.minlength">el formato del email es incorrecto.</div>
            </div>

            <ion-item>
              <ion-label stacked>Contrase√±a</ion-label>
              <ion-input #password="ngModel" name="password" minlength="8" maxlength="14" required [(ngModel)]="user.password" type="password"></ion-input>
            </ion-item>
            <div class="form-error" *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors.required">la contrase&ntilde;a es obligatoria. debe tener entre 8 y 14 caracteres.</div>
              <div *ngIf="password.errors.minlength">la contrase&ntilde;a debe tener al menos 8.</div>
            </div>

            <ion-item>
              <p color="danger" padding-bottom>Elige tu avatar</p>
              <ion-slides (ionSlideDidChange)="slideChanged()">
                <ion-slide *ngFor="let avatar of avatars;">
                  <img [src]="avatar" />
                </ion-slide>
              </ion-slides>
            </ion-item>

          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row align-items-end text-center>
      <!-- <ion-col>
        <button ion-button round small outline color="danger" [disabled]="!userForm.form.valid" (click)="goToPicturePage()">subir foto</button>
      </ion-col> -->
      <ion-col text-right>
        <button ion-button round small color="danger" [disabled]="!userForm.form.valid" (click)="register()">registrarme</button>
      </ion-col>
      <ion-col>
        <button ion-button round small outline color="danger" (click)="goBack()">volver</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
