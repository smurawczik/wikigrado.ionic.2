<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/medium-logo.png" class="app-menu-logo" />
      </ion-col>
    </ion-row>
    <ion-row align-items-start>
      <ion-col>
        <form #userForm="ngForm">
          <ion-list>

            <ion-item>
              <ion-label stacked>Nombre</ion-label>
              <ion-input name="firstname" required [(ngModel)]="user.first_name" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Apellido</ion-label>
              <ion-input name="lastname" required [(ngModel)]="user.last_name" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Edad</ion-label>
              <ion-select name="age" required [(ngModel)]="user.age">
                <ion-option *ngFor="let age of ages" [value]="age" [innerHTML]="age"></ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input name="email" required [(ngModel)]="user.email" (ionBlur)="checkEmail()" #registeremail="ngModel" [email]="true" type="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>ContraseÃ±a</ion-label>
              <ion-input name="password" required [(ngModel)]="user.password" type="password"></ion-input>
            </ion-item>

            <ion-item>
              <p color="danger" padding-bottom>Elige tu avatar</p>
              <ion-slides (ionSlideDidChange)="slideChanged()">
                <ion-slide *ngFor="let avatar of avatars;">
                  <img [src]="avatar" />
                </ion-slide>
              </ion-slides>
            </ion-item>

          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row align-items-end text-center>
      <!-- <ion-col>
        <button ion-button round small outline color="danger" [disabled]="!userForm.form.valid" (click)="goToPicturePage()">subir foto</button>
      </ion-col> -->
      <ion-col text-right>
        <button ion-button round small color="danger" [disabled]="!userForm.form.valid" (click)="register()">registrarme</button>
      </ion-col>
      <ion-col>
        <button ion-button round small outline color="danger" (click)="goBack()">volver</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
