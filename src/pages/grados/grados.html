<ion-header customheader header-title="Grados y Salidas Profesionales"></ion-header>

<ion-content padding class="grados-y-salidas">
  <ion-list>
    <ion-item>
      <ion-label color="danger" stacked>Buscar</ion-label>
      <ion-input type="text" (ionChange)="filterGrades($event)" placeholder="busca entre todos los grados"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list [virtualScroll]="videos">
    <ion-item *virtualItem="let video" class="career">
      <a [class.has-video]="video.video" (click)="goToGrade(video)">
        <ion-icon name="videocam" *ngIf="video.video"></ion-icon>
        <span class="career-title" [innerHTML]="video.grade"></span>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
