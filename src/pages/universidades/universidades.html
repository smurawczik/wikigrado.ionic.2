<ion-header customheader header-title="Universidades"></ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="danger" stacked>Busca entre todas las universidades</ion-label>
      <ion-input type="text" (ionChange)="getUniversidades($event)"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let universidad of universidades; let i = index;" (click)="goToUniversidad(universidad)">
      <i class="fas fa-university"></i>
      <span class="university-name">{{ universidad.university }}</span>
    </ion-item>
  </ion-list>
</ion-content>
