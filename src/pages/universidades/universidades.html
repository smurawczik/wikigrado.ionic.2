<ion-header>
  <custom-header header-title="Universidades"></custom-header>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getUniversidades($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let universidad of universidades; let i = index;" (click)="goToUniversidad(universidad)">
      {{ universidad }}
    </ion-item>
  </ion-list>
</ion-content>
