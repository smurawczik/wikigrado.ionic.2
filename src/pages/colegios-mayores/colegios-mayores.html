<ion-header customheader header-title="Colegios Mayores"></ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="danger" stacked>Buscar</ion-label>
      <ion-input type="text" (ionChange)="getColegiosMayores($event)" placeholder="busca entre todos los colegios mayores"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let college of colleges;let i = index;" class="career">
      <a (click)="goToColegioMayor(college)">
        <ion-icon name="film"></ion-icon>
        <span class="career-title" [innerHTML]="college.career"></span>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
