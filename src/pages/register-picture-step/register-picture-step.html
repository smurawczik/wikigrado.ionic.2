<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/medium-logo.png" class="app-menu-logo" />
      </ion-col>
    </ion-row>
    <ion-row align-items-start>
      <ion-col>
        <form #pictureForm="ngForm" id="picture-form">
          <div id="file-input-wrapper">
            <ion-input name="picture" id="picture" (change)="pictureUpload($event, picture)" type="file"></ion-input>
          </div>
          <div id="file-button-ux">
            <button ion-button block outline color="dark">cargar foto</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="fileName">{{fileName}}</div>
      </ion-col>
    </ion-row>
    <ion-row align-items-end>
      <ion-col>
        <button ion-button round small outline color="danger" (click)="goToRegisterPage()">volver</button>
      </ion-col>
      <ion-col text-right>
        <button ion-button round small color="danger" [disabled]="!fileName" (click)="goToHomePage()">finalizar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
