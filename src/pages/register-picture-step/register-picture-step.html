<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/medium-logo.png" class="app-menu-logo" />
      </ion-col>
    </ion-row>
    <ion-row align-items-start>
      <ion-col>
        <form #pictureForm="ngForm" id="picture-form">
          <div id="file-button-ux">
            <button ion-button block outline color="dark" (click)="takePicture()">tomar foto</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center padding>
        <img [src]="image" />
      </ion-col>
    </ion-row>
    <ion-row align-items-end>
      <ion-col>
        <button ion-button round small outline color="danger" (click)="goToRegisterPage()">volver</button>
      </ion-col>
      <ion-col text-right>
        <button ion-button round small color="danger" [disabled]="!image" (click)="goToHomePage()">finalizar registro</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
