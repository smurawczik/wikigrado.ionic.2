<ion-header>
  <ion-toolbar>
    <ion-title>
      <span *ngIf="navParams.data.isColegioMayor">Colegio Mayor</span>
      <span *ngIf="!navParams.data.isColegioMayor">Grado</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Volver</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end addtofavoriteheader [favoriteItem]="navParams.data.videoData"></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 text-center class="career-title" [innerHTML]="navParams.data.videoData.career"></h1>
  <div *ngIf="!navParams.data.isColegioMayor">
    <image-switch-iframe
      *ngIf="navParams.data.videoData.hasVideo"
      [url]="navParams.data.videoData.videoUrl"
      [career]="navParams.data.videoData.career"
      [width]="navParams.data.dimensionData.width"
      [height]="navParams.data.dimensionData.height">
    </image-switch-iframe>
    <h2 *ngIf="!navParams.data.videoData.hasVideo" color="light" text-center padding>
      Aun no hay video sobre este grado
    </h2>
    <h4 color="light">algun titulo descriptivo de la carrera</h4>
    <p color="light">alguna descripcion mas larga de la carrera</p>
  </div>

  <div *ngIf="navParams.data.isColegioMayor">
    <image-switch-iframe
      *ngIf="navParams.data.videoData.hasVideo"
      [url]="navParams.data.videoData.videoUrl"
      [career]="navParams.data.videoData.career"
      [width]="navParams.data.dimensionData.width"
      [height]="navParams.data.dimensionData.height">
    </image-switch-iframe>
    <h2 *ngIf="!navParams.data.videoData.hasVideo" color="light" text-center padding>
      Aun no hay video sobre este colegio mayor
    </h2>
    <p color="light" [innerHTML]="navParams.data.videoData.description"></p>
  </div>

  <button *ngIf="navParams.data.videoData.location && navParams.data.videoData.location.lat && navParams.data.videoData.location.long" ion-button outline block color="light" (click)="viewLocation(navParams.data.videoData.location)">ver en el mapa</button>
</ion-content>
