<ion-header>
  <ion-toolbar>
    <ion-title>
      <div [ngSwitch]="navParams.data.data.type">
        <span *ngSwitchCase="'grado'">Grado</span>
        <span *ngSwitchCase="'universidad'">Universidad</span>
        <span *ngSwitchCase="'colegio'">Colegio Mayor</span>
      </div>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Volver</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end addtofavoriteheader [favoriteItem]="navParams.data.data"></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="navParams.data.data.type">
    <!-- type grados -->
    <div *ngSwitchCase="'grado'">
      <h1 text-center class="career-title" [innerHTML]="navParams.data.data.grade"></h1>
      <image-switch-iframe
      *ngIf="navParams.data.data.video"
      [url]="navParams.data.data.video"
      [career]="navParams.data.data.career"
      [width]="navParams.data.dimensionData.width"
      [height]="navParams.data.dimensionData.height">
      </image-switch-iframe>
      <ul class="universities_list">
        <li *ngFor="let university of navParams.data.data.universities">
          <h4 color="light" [innerHTML]="university.university"></h4>
          <p color="light" [innerHTML]="university.address"></p>
          <div *ngIf="university.telephone" padding-bottom>
            <a color="light" (click)="callPhoneNumber(university.telephone)" [innerHTML]="university.telephone"></a>
          </div>
          <div *ngIf="university.website" padding-bottom>
            <a color="light" (click)="openUrl(university.website)">
              visitar sitio web de la universidad
            </a>
          </div>
          <button *ngIf="university.lat && university.lng" ion-button outline block color="light" (click)="viewLocation({lat: university.lat, lng: university.lng})">ver en el mapa</button>
        </li>
      </ul>
    </div>

    <!-- type colegio mayor -->
    <div *ngSwitchCase="'colegio_mayor'">
      <image-switch-iframe
      *ngIf="navParams.data.data.video"
      [url]="navParams.data.data.video"
      [career]="navParams.data.data.career"
      [width]="navParams.data.dimensionData.width"
      [height]="navParams.data.dimensionData.height">
      </image-switch-iframe>
      <h2 *ngIf="!navParams.data.data.video" color="light" text-center padding>
        Aun no hay video sobre este colegio mayor
      </h2>
      <p color="light" [innerHTML]="navParams.data.data.description"></p>
      <button *ngIf="navParams.data.data.location && navParams.data.data.location.lat && navParams.data.data.location.lng" ion-button outline block color="light" (click)="viewLocation(navParams.data.data.location)">ver en el mapa</button>
    </div>

    <div *ngSwitchCase="'universidad'">
      <h2 text-center color="light" [innerHTML]="navParams.data.data.university"></h2>
      <div *ngIf="navParams.data.data.grades.length">
        <h4 text-center color="light">Grados de esta universidad:</h4>
        <ion-list>
          <ion-item *ngFor="let grade of navParams.data.data.grades;">
            {{ grade.grade }}
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>


</ion-content>
